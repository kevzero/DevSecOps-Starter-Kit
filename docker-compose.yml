version: "3.9"
services:
  backend:
    build: ./backend
    container_name: devsecops-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
  frontend:
    build: ./frontend
    container_name: devsecops-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    command: ["npm", "run", "dev"]
    depends_on:
      - backend
  db:
    image: postgres:15
    container_name: devsecops-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
